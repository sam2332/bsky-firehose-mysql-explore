# Configuration file for Bluesky File Extractor

[DEFAULT]
# Database settings
DB_HOST=mariadb
DB_NAME=bsky_db
DB_USER=bsky_user
DB_PASSWORD=bsky_password
DB_PORT=3306

# File extraction settings
MAX_FILE_SIZE=50MB
SUPPORTED_TYPES=image/*,video/*,audio/*,application/pdf

# Directory structure
# Use {handle} for user handle, {year} for year, {month} for month, {day} for day
DATA_STRUCTURE={handle}/{year}-{month}/{postid}_{hash}.{ext}

# Worker settings
RESOLUTION_WORKERS=1
STATS_INTERVAL=30

# Logging
LOG_LEVEL=INFO
LOG_FILE=extractor.log
